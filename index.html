<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>HMPE : Ingresar</title>
        
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Montserrat' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container" id="header">
            <div  class="row top_logo_row">
                <img id="main-logo" class="top_logo" src="img/logo.png"/>
            </div>
            <div class="row top_message_row">
                BIENVENIDO
            </div>
        </div>
        <div class="container" id="content">
            <div class="row content_login_row">
                <form id="login-form" class="col-md-6 col-md-offset-3" action="login">
                        <input type="mail" placeholder="Usuario" class="input_email form-control" name="username">
                        <input type="password" placeholder="Contraseña" class="input_pass form-control" name="password">
                        <button class="login_button  btn btn-default">ENTRAR</button>
                        <div class="olvido_url">
                            <a href="passwordrecovery.html">&iquest;Olvid&oacute; su contrase&ntilde;a?</a>
                        </div>
                </form>
            </div>
            <div class="row login_info_row">
                <div class="desk">
                    &iquest;Necesita alguna informaci&oacute;n?
                </div>
                <a href="contact.html" class="ir_reservar">
                    <div id="contact" class="login_button btn btn-default">CONTACTOS</div>
                </a>
            </div>
        </div>
        <div class="container" id="footer">
            <div class="row" id="footer_row">
                J-40194581-3
            </div>
        </div>
        <!-- Modal de error de conexión -->
        <div id="connection-error-modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="waitModal" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="waitModal">Esto es extraño...</h4>
                    </div>
                    <div class="modal-body">
                        En estos momentos no se ha podido establecer conexión con el servidor.
                        <br/>
                        Por favor, intente nuevamente más tarde.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin modal de error de conexión -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.serialize-object.min.js"></script>
        <script type="text/javascript" src="js/marina.js"></script>
        <script type="text/javascript">
            $( document ).on( 'ready', function() {
                supports_storage();
                supports_json();

                if ( is_logged_in() ) {
                    document.location.href = 'desk.html';
                }
            });

            $( '#connection-error-modal' ).modal({
                    show: false
                });

            // bind to the submit event of our form
            $( '#login-form' ).on( 'submit', function( event ) {
                // prevent default posting of form
                event.preventDefault();

                // setup some local variables
                var $form = $(this);
                // let's select and cache all the fields
                var $inputs = $form.find('input');
                // serialize the data in the form
                var serializedData = $form.serialize();

                // let's disable the inputs for the duration of the ajax request
                // Note: we disable elements AFTER the form data has been serialized.
                // Disabled form elements will not be serialized.
                $inputs.prop('disabled', true);

                // variable to hold request
                var request;

                // abort any pending request
                if (request) {
                    request.abort();
                }

                // fire off the request
                request = $.ajax({
                    url:        apiURL+'/api/token-auth/',
                    type:       'post',
                    data:       serializedData,
                    dataType:   'json',
                    xhrFields:  { withCredentials: false },
                    statusCode: {
                        400: function() {
                            $( '.content_login_row' ).prepend(
                                '<div class="col-md-6 col-md-offset-3 error-msg">'+
                                    '<span class="glyphicon glyphicon-remove"></span> Correo electrónico o contraseña inválida.'+
                                '</div>'
                            );
                        }
                    }
                });

                // callback handler that will be called on fail
                request.fail( function( jqXHR, textStatus, errorThrown ) {
                    if ( errorThrown != 'BAD REQUEST' ) {
                        $( '#connection-error-modal' ).modal( 'open' );
                    }
                });

                // callback handler that will be called on success
                request.done(function (response, textStatus, jqXHR){
                    localStorage.setItem( 'token-auth', 'Token '+response.token );
                    
                    document.location.href = 'desk.html';
                });

                // callback handler that will be called regardless
                // if the request failed or succeeded
                request.always(function () {
                    // reenable the inputs
                    $inputs.prop('disabled', false);
                    $( '.error-msg' ).remove();
                });
            });
        </script>
    </body>
</html>
